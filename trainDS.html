<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useMemo } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Constants and Types ---
      const FileType = {
        VIDEO: 'VIDEO',
        PDF: 'PDF',
      };

      const fileData = [
        {
          title: 'Setting Skript Gatekeeper',
          link: 'https://www.loom.com/share/f49656887717499fb6189ca174fda03e?sid=56a4a7cc-8be2-4fc7-9139-398bdf737f80',
          type: FileType.VIDEO,
        },
        {
          title: 'Setting Skript Entscheider',
          link: 'https://www.loom.com/share/a2ac0ebd8aaf4ad482498ce409b20e6d?sid=da547620-1939-4cf1-986d-9d51d3a50688',
          type: FileType.VIDEO,
        },
        {
          title: 'Einwandbehandlung Setting',
          link: 'https://www.loom.com/share/887299a46e8e4c81af6daecb3ab9626a?sid=112a183a-3e5a-41bf-86db-87283e5ff4b1',
          type: FileType.VIDEO,
        },
        {
          title: 'Closing Skript',
          link: 'https://www.loom.com/share/364b781e179a473c8d1d5005193ee494?sid=d839bd56-47e9-4587-84b9-e03a59eee233',
          type: FileType.VIDEO,
        },
        {
          title: 'Closing Einwandbehandlung',
          link: 'https://www.loom.com/share/1f55f059da8f4ea8af7ce9304969a98c?sid=302bab54-6aba-42f7-b3c9-80f62757f54e',
          type: FileType.VIDEO,
        },
        {
          title: 'Kleiner Aufwand, viel mehr Umsatz',
          link: 'https://www.loom.com/share/df9d48e0a89f4ddbb0872d632fa5bc09?sid=132808f3-ab64-4981-8e6a-b3824d9cc620',
          type: FileType.VIDEO,
        },
        {
          title: 'Gamechanger Techniken und Konzepte',
          link: 'https://www.loom.com/share/c311c84fd1b5442ebcc8c3f94e7fce21?sid=4cd09289-ba5f-449e-9a6c-6a737d5d7e9b',
          type: FileType.VIDEO,
        },
        {
          title: 'Closing- Einwandbehandlung.pdf',
          link: 'https://drive.google.com/file/d/1BjHCFxYFBUe8qi-gdh7Ug7ZEvOyjE8Xu/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Closing- Entscheider-Gesprächseinstieg.pdf',
          link: 'https://drive.google.com/file/d/1s7Z1XdmioBlp0jFPq_SF-5h8j0ZM3WW7/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Closing- Pitch.pdf',
          link: 'https://drive.google.com/file/d/1Nhe47dRk9XLWVPlh7cy4d1iCyt06a2pL/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Nonverbale Gamechanger.pdf',
          link: 'https://drive.google.com/file/d/1Cs7bB7QLqbCAR7v0wRTezklb7R22sI2Y/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Referrals.pdf',
          link: 'https://drive.google.com/file/d/1vaxF_nLt09ct4y8-QB46cFeU3aB0IVFI/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Setting- Entscheider-Einwandbehandlung.pdf',
          link: 'https://drive.google.com/file/d/1a-0nMvsANGcRKqNmGYdkwS4aHdYDLkHM/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Setting- Entscheider-Gesprächseinstieg.pdf',
          link: 'https://drive.google.com/file/d/1GsvFxr7Vpnfh_v-ZW3SJNjoIPI41tU85/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Setting- Gatekeeper-Einwandbehandlung.pdf',
          link: 'https://drive.google.com/file/d/1qLAXqqxSI_GAhrRbylxBNAj7EoVeQKZe/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Setting- Gatekeeper-Gesprächseinstieg.pdf',
          link: 'https://drive.google.com/file/d/190YBr_9EwaczaroBn1sL7UjWvbgs7Jlg/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Spiegelfragen 2.pdf',
          link: 'https://drive.google.com/file/d/1Pn2QgEWUkfl4QvGbWQgX_1rIQZHkOZRU/view?usp=drive_link',
          type: FileType.PDF,
        },
        {
          title: 'Upsells Setting.pdf',
          link: 'https://drive.google.com/file/d/1p9B8250gWtQZFGPLL200jkPTCxtSMMAS/view?usp=drive_link',
          type: FileType.PDF,
        },
      ];

      // --- Icon Components ---
      const PdfIcon = (props) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          className="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          strokeWidth={2}
          {...props}
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
          />
        </svg>
      );

      const VideoIcon = (props) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          className="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          strokeWidth={2}
          {...props}
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
          />
        </svg>
      );

      const SearchIcon = (props) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth={1.5}
          stroke="currentColor"
          {...props}
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      );
      
      // --- UI Components ---
      const FileTypeBadge = ({ type }) => {
        const isVideo = type === FileType.VIDEO;
        const bgColor = isVideo ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800';
        const Icon = isVideo ? VideoIcon : PdfIcon;

        return (
          <span
            className={`inline-flex items-center gap-x-1.5 rounded-full px-2.5 py-1 text-xs font-medium ${bgColor}`}
          >
            <Icon className="h-4 w-4" />
            {type}
          </span>
        );
      };

      const FileRow = ({ file }) => {
        return (
          <div className="grid grid-cols-2 gap-x-4 gap-y-2 p-4 md:grid-cols-12 md:gap-x-6 md:p-0 md:items-center hover:bg-gray-50 transition-colors duration-150">
            <div className="col-span-2 md:col-span-6 md:px-6 md:py-4 whitespace-normal text-sm font-medium text-gray-900">
              {file.title}
            </div>
            <div className="col-span-1 md:col-span-3 md:px-6 md:py-4 whitespace-nowrap text-sm text-gray-500 flex items-center">
              <FileTypeBadge type={file.type} />
            </div>
            <div className="col-span-1 md:col-span-3 md:px-6 md:py-4 whitespace-nowrap text-sm font-medium flex justify-end md:justify-start">
              <a
                href={file.link}
                target="_blank"
                rel="noopener noreferrer"
                className="inline-flex items-center gap-x-2 text-emerald-600 hover:text-emerald-800 hover:underline transition-colors duration-150 font-semibold"
              >
                Open Resource
                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                  <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                </svg>
              </a>
            </div>
          </div>
        );
      };

      const FilterButton = ({ label, filterValue, activeFilter, onClick }) => {
        const isActive = activeFilter === filterValue;
        return (
          <button
            type="button"
            onClick={() => onClick(filterValue)}
            className={`px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50 ${
              isActive
                ? 'bg-emerald-700 text-white shadow'
                : 'bg-white text-gray-700 hover:bg-gray-100'
            }`}
          >
            {label}
          </button>
        );
      };

      const FilterControls = ({
        searchTerm,
        onSearchChange,
        activeFilter,
        onFilterChange,
      }) => {
        return (
          <div className="bg-white p-4 rounded-xl shadow-md">
              <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                  <div className="relative w-full sm:w-auto sm:flex-grow">
                      <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                          <SearchIcon className="h-5 w-5 text-gray-400" />
                      </div>
                      <input
                          type="text"
                          placeholder="Search by title..."
                          value={searchTerm}
                          onChange={(e) => onSearchChange(e.target.value)}
                          className="block w-full rounded-md border-gray-300 pl-10 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm py-2"
                          aria-label="Search resources"
                      />
                  </div>
                  <div className="flex items-center gap-x-2 flex-shrink-0">
                      <FilterButton label="All" filterValue="ALL" activeFilter={activeFilter} onClick={onFilterChange} />
                      <FilterButton label="Video" filterValue={FileType.VIDEO} activeFilter={activeFilter} onClick={onFilterChange} />
                      <FilterButton label="PDF" filterValue={FileType.PDF} activeFilter={activeFilter} onClick={onFilterChange} />
                  </div>
              </div>
          </div>
        );
      };

      const FileTable = ({ files }) => {
        return (
          <div className="bg-white shadow-lg rounded-xl overflow-hidden">
            <div className="hidden md:grid md:grid-cols-12 md:gap-x-6 bg-emerald-800">
              <div className="md:col-span-6 px-6 py-4 text-left text-xs font-bold text-white uppercase tracking-wider">
                File Title
              </div>
              <div className="md:col-span-3 px-6 py-4 text-left text-xs font-bold text-white uppercase tracking-wider">
                File Type
              </div>
              <div className="md:col-span-3 px-6 py-4 text-left text-xs font-bold text-white uppercase tracking-wider">
                Link
              </div>
            </div>
            <div className="divide-y divide-gray-200">
              {files.length > 0 ? (
                files.map((file, index) => (
                  <FileRow key={`${file.title}-${index}`} file={file} />
                ))
              ) : (
                <div className="text-center py-12 px-6 text-gray-500">
                  <p className="text-lg font-semibold">No resources found</p>
                  <p className="mt-1 text-sm">Try adjusting your search or filter.</p>
                </div>
              )}
            </div>
          </div>
        );
      };
      
      // --- Main App Component ---
      const App = () => {
        const [searchTerm, setSearchTerm] = useState('');
        const [filterType, setFilterType] = useState('ALL');

        const filteredFiles = useMemo(() => {
          return fileData
            .filter((file) => {
              if (filterType === 'ALL') return true;
              return file.type === filterType;
            })
            .filter((file) =>
              file.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }, [searchTerm, filterType]);

        return (
          <div className="min-h-screen bg-gray-50 font-sans text-gray-800">
            <header className="bg-white shadow-sm">
              <div className="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
                <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">Resource Library</h1>
                <p className="mt-1 text-sm sm:text-base text-gray-600">Your central hub for important documents and videos.</p>
              </div>
            </header>
            <main className="container mx-auto p-4 sm:p-6 lg:p-8">
              <FilterControls
                  searchTerm={searchTerm}
                  onSearchChange={setSearchTerm}
                  activeFilter={filterType}
                  onFilterChange={setFilterType}
              />
              <div className="mt-6">
                  <FileTable files={filteredFiles} />
              </div>
            </main>
            <footer className="text-center py-6 text-sm text-gray-500">
              <p>&copy; {new Date().getFullYear()} Resource Library. All rights reserved.</p>
            </footer>
          </div>
        );
      };

      // --- App Mounting Logic ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
